<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify" />
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fas fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fas fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library_content">
            <button class="library_button">
                <span class="fas fa-plus"></span>
                <span> Sua Biblioteca</span>
            </button>
        </div>
        <section class="playlist">
            <div class="playlist_content">
                <span class="playlist_title">Crie sua primeira Playlist</span>
                <button class="playlist_button">
                    <span class="fa fa-plus"></span>
                    <span>Criar Playlist</span>
                </button>
            </div>
            </section>
            <div class="cookies">
                <a href="#">Cookies</a>
            </div>
            <div class="linguagem">
                <button class="linguagem_button">Português</button>
                </div>
            </div>
         </nav>
    <footer class="disclaimer_premium">
        <div class="text">
            <p class="disclaimer_premium_title">Experimente o Spotify Premium de graça!</p>
            <p class="disclaimer_premium_text">Música ilimitada, sem compromisso! Aproveite 1 mês gratuito, sem necessidade de cartão de crédito.</p>
        </div>
        <div class="button">
            <button class="button_premium">Inscreva-se gratuitamente</button>
        </div>
    </footer>
    </div>  

</body>
</html>
